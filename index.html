<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="grey-circle"></div>
    <div class="wrapper">
        <div class="title-section">
            <img src="./images/pattern-circles.svg" alt="circles">
            <h1>Simple, traffic-based pricing</h1>
            <p>Sign-up for our 30-day trial.</p>
            <p>No credit card required.</p>
        </div>
        <div class="main-section">
            <div class="subscribe-section">
                <div class="price">
                    <div class="views-and-price"><p class="views">100k pageviews</p>
                    <span class="money-big">$16.00<span class="month">/month</span></span></div>
                    <input type="range" class="slider" min="10" max="1000" value="500"/>
                    <div class="billing">
                        <p class="bill">Monthly Billing</p>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                    <p class="bill year">Yearly Billing</p>
                    <div class="discount">-25%</div>
                    
                </div>
                </div>
            </div>
            <div class="start-subscribing-section">
            <div class="options">
                    <div class="option"><img src="./images/icon-check.svg" alt="Check">
                        <p class="advantages">Unlimited websites</p>
                    </div>
                    <div class="option"><img src="./images/icon-check.svg" alt="Check">
                        <p class="advantages">100% data ownership</p>
                    </div>
                    <div class="option"><img src="./images/icon-check.svg" alt="Check">
                        <p class="advantages">Email reports</p>
                    </div></div>
                
                <button class="start-trial-btn">Start my trial</button>
            </div>
        </div>
    </div>
</body>

</html>
